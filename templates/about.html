{% extends "base.html" %}
{% block title %}
    <title>yaws | About</title>
{% endblock %}
{% block content %}
<div class="container pt-4 w-75">
    <div class="row">
        <div class="col-md-9 mb-3">
            <a class="links text-lowercase home-title" href="{{ url_for('home') }}">yaws</a>
        </div>
        <div class="col-md-3">
            <form action="{{ url_for('home') }}" method="POST">
                <div class="input-group mb-3">
                    {{ city_form.location(class_="form-control form-control", placeholder="Enter a location") }}
                    <div class="input-group-append">
                        {{ city_form.submit(class_="btn btn-sm btn-outline-primary float-right") }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  
{% endblock %}
